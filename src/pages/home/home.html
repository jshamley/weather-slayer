<ion-header>
  <ion-navbar>
    <ion-title>Weather Slayer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Zipcode search box-->
  <ion-list>
    <ion-item>
      <ion-label floating>Zipcode</ion-label>
      <ion-input type="number" [value]="zipcode"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="searchWeather($event, zipcode)">Search</button>

</ion-content>
