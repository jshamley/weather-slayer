<ion-header>
  <ion-navbar>
    <ion-title>Weather Slayer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Zipcode search box-->
  <ion-list>
    <ion-item>
      <ion-label floating>Zipcode</ion-label>
      <ion-input type="number" [value]="zipcode"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="searchWeather($event, zipcode)">Search</button>

  <div *ngIf="locationLoaded" padding>I see you are currently at <span class="text-muted">{{ location.latitude }},{{ location.longitude }}</span></div>

</ion-content>
